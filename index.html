<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#0b1020" />
    <title>Roblox Project Timeline</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main id="app" role="main"></main>

    <script>
      (function(){
        const id = '__app_entry_check';
        if (document.getElementById(id)) return;
        const el = document.createElement('div');
        el.id = id;
        el.style.position = 'fixed';
        el.style.right = '12px';
        el.style.bottom = '12px';
        el.style.zIndex = 999999;
        el.style.padding = '10px 12px';
        el.style.borderRadius = '8px';
        el.style.background = 'rgba(255,30,80,0.95)';
        el.style.color = 'white';
        el.style.fontFamily = 'Inter, Arial, sans-serif';
        el.style.fontSize = '13px';
        el.style.display = 'none';
        el.textContent = 'App did not start (waiting...). Open DevTools Console for errors.';
        document.body.appendChild(el);

        const timeout = 7000;
        setTimeout(() => {
          if (window.__app_loaded) {
            document.body.removeChild(el);
            return;
          }
          const scripts = Array.from(document.scripts).map(s => s.src || '[inline]');
          el.style.display = 'block';
          el.textContent = 'App did not start. Check Console. Script tags: ' + scripts.join(', ');
          console.warn('App entry not detected; scripts on page:', scripts);
        }, timeout);
      })();
    </script>

    <script type="module" src="/src/main.js"></script>

  
    <script type="module">
      (async function(){
        try {
          const modScript = document.querySelector('script[type="module"][src]');
          if (!modScript || !modScript.src) return;
          const src = modScript.src;
      
          await import(src);
          try { window.__app_loaded = true; } catch(e){} // mark success
        } catch (err) {
         
          const el = document.getElementById('__app_entry_check');
          const stack = (err && (err.stack || err.message)) ? (err.stack || err.message) : String(err);
          if (el) {
            el.style.display = 'block';
            el.textContent = 'App startup error:\n' + stack;
          }
          console.error('[entry watchdog] dynamic import error', err);
        }
      })();
    </script>
  </body>
</html>
